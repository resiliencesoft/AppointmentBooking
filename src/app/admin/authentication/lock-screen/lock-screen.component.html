<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="assets/admin/img/logo-white.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <div class="lock-user">
                            <img class="rounded-circle" src="assets/admin/img/profiles/avatar-02.jpg" alt="User Image">
                            <h4>John Doe</h4>
                        </div>
                        
                        <!-- Form -->
                        <form>
                            <div class="mb-3">
                                <input class="form-control" type="text" placeholder="Password">
                            </div>
                            <div class="mb-0">
                                <button class="btn btn-primary w-100" (click)="navigation()" (keydown)="navigation()" tabindex="1" type="button">Enter</button>
                            </div>
                        </form>
                        <!-- /Form -->
                        
                        <div class="text-center dont-have">Sign in as a different user? <a [routerLink] = "routes.adminLogin">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
