<div class="login-content-info">
    <div class="container">

        <!-- Login Email Otp -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="account-content">
                    <div class="login-shapes">
                        <div class="shape-img-left">
                            <img src="assets/img/shape-01.png" alt="shape-image">
                        </div>
                        <div class="shape-img-right">
                            <img src="assets/img/shape-02.png" alt="shape-image">
                        </div>
                    </div>
                    <div class="account-info">
                        <div class="login-back">
                            <a [routerLink] = "routes.loginEmailOtp"><i class="fa-solid fa-arrow-left-long"></i> Back</a>
                        </div>
                        <div class="login-verify-img">
                            <img src="assets/img/icons/email-icon.svg" alt="email-icon">
                        </div>
                        <div class="login-title">
                            <h3>Email OTP Verification</h3>
                            <p class="mb-0">OTP sent to your Email ending <strong>**********&#64;gmail.com</strong></p>
                        </div>
                        <form method="get" class="digit-group login-form-control" data-group-name="digits" data-autosubmit="false" autocomplete="off" >
                            <div class="otp-box">
                                <div class="mb-3">
                                    <input [(ngModel)]="oneTimePassword.data1" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data1 , 'digit-1')" (input)="ValueChanged(oneTimePassword.data1 , 'digit-1')" type="text" id="digit-1" name="digit-1" data-next="digit-2" maxlength="1">
                                    <input [(ngModel)]="oneTimePassword.data2" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data2 , 'digit-2')" (input)="ValueChanged(oneTimePassword.data2 , 'digit-2')" type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" maxlength="1">
                                    <input [(ngModel)]="oneTimePassword.data3" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data3 , 'digit-3')" (input)="ValueChanged(oneTimePassword.data3 , 'digit-3')" type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" maxlength="1">
                                    <input [(ngModel)]="oneTimePassword.data4" maxlength="1" (keydown.backspace)="tiggerBackspace(oneTimePassword.data4 , 'digit-4')"  (input)="ValueChanged(oneTimePassword.data4 , 'digit-4')" type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" maxlength="1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="otp-info">
                                    <div class="otp-code">
                                        <p>Didn't receive OTP code?</p>
                                        <a href="javascript:void(0);">Resend Code</a>
                                    </div>
                                    <div class="otp-sec">
                                        <p><i class="feather icon-clock"></i> 00:25 secs</p>
                                    </div>
                                </div>
                            </div>
                            <div class="reset-btn">
                                <button class="btn w-100" type="submit" [routerLink] = "routes.doctorDashboard" >Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Login Email Otp -->

    </div>
</div>
