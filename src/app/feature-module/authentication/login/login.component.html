                <div id="recaptcha-container"></div>

                  <input
                  type="tel"
                  class="form-control"
                  placeholder="Enter phone number"
                  [(ngModel)]="phoneNumber"
                  name="phoneNumber"
                  #phoneNumberInput="ngModel"
                  required
                  pattern="^[0-9]{10}$"
                />
                <div *ngIf="submitClicked && phoneNumberInput.invalid && (phoneNumberInput.dirty || phoneNumberInput.touched)" class="text-danger">
                  <div *ngIf="phoneNumberInput.errors?.['required']">Phone number is required.</div>
                  <div *ngIf="phoneNumberInput.errors?.['pattern']">Please enter a valid 10-digit phone number.</div>
                </div>

                <div class="mb-3" *ngIf="otpSent">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter OTP"
                    [(ngModel)]="verificationCode"
                    name="verificationCode"
                    minlength="6"
                    maxlength="6"
                    required
                  />
                </div>
              
                <button class="btn btn-primary w-100 btn-lg" type="submit"(click)="sendLoginCode()" *ngIf="!otpSent">
                  Send Otp
                </button>
                <button class="btn btn-primary w-100 btn-lg" type="submit"(click)="verifyLoginCode()" *ngIf="otpSent">
