<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="assets/admin/img/logo-white.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Forgot Password?</h1>
                        <p class="account-subtitle">Enter your email to get a password reset link</p>
                        
                        <!-- Form -->
                        <form>
                            <div class="mb-3">
                                <input class="form-control" type="text" placeholder="Email">
                            </div>
                            <div class="mb-0">
                                <button class="btn btn-primary w-100" (click)="navigation()" (keydown)="navigation()" tabindex="1" type="button">Reset Password</button>
                            </div>
                        </form>
                        <!-- /Form -->
                        
                        <div class="text-center dont-have">Remember your password? <a [routerLink] = "routes.pharmacyLogin">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
