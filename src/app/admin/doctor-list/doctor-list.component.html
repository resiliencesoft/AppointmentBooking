<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <h3 class="page-title">List of Doctors</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink] = "routes.adminDashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">Users</a></li>
            <li class="breadcrumb-item active">Doctor</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <app-pagination-header></app-pagination-header>
              <table matSort (matSortChange)="sortData($event)" class="datatable table table-hover table-center mb-0">
                <thead>
                  <tr>
                    <th mat-sort-header="doctorName">Doctor Name</th>
                    <th mat-sort-header="speciality">Speciality</th>
                    <th mat-sort-header="memberSince">Member Since</th>
                    <th mat-sort-header="earned">Earned</th>
                    <th mat-sort-header="accountStatus">Account Status</th>
                  </tr>
                </thead>
                <tbody>
                  @for (data of tableData; track data; let i = $index) {
                    <tr>
                      <td>
                        <h2 class="table-avatar">
                          <a [routerLink] = "routes.adminProfile" class="avatar avatar-sm me-2"><img class="avatar-img rounded-circle" [src]="data.img" alt="User Image"></a>
                          <a [routerLink] = "routes.adminProfile">{{data.doctorName}}</a>
                        </h2>
                      </td>
                      <td>{{data.speciality}}</td>
                      <td>{{data.memberSince}} <br><small>{{data.time}}</small></td>
                      <td>{{data.earned}}</td>
                      <td>
                        <div class="status-toggle">
                          <input type="checkbox" id="{{ 'data.toggle' + i }}" class="check" [(ngModel)]="data.isStatus" />
                          <label for="{{ 'data.toggle' + i }}" class="checktoggle">checkbox</label>
                        </div>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
            <app-custom-pagination></app-custom-pagination>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
