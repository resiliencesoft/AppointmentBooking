<div class="content top-space">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            
                <!-- Account Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Doctor Register <a [routerLink] = "routes.register">Not a Doctor?</a></h3>
                            </div>
                            
                            <!-- Register Form -->
                            <form>
                                <div class="mb-3 form-focus">
                                    <input type="text" class="form-control floating">
                                    <label for="name" class="focus-label">Name</label>
                                </div>
                                <div class="mb-3 form-focus">
                                    <input type="text" class="form-control floating">
                                    <label for="mobile-number" class="focus-label">Mobile Number</label>
                                </div>
                                <div class="mb-3 form-focus">
                                    <input type="password" class="form-control floating">
                                    <label for="create-password" class="focus-label">Create Password</label>
                                </div>
                                <div class="text-end">
                                    <a class="forgot-link" [routerLink] = "routes.userLogin">Already have an account?</a>
                                </div>
                                <button class="btn btn-primary w-100 btn-lg login-btn" (click)="navigation()" (keydown)="navigation()" tabindex="1" type="button">Signup</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row social-login">
                                    <div class="col-6">
                                        <a href="javascript:void(0)" class="btn btn-facebook w-100"><i class="fab fa-facebook-f me-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="javascript:void(0)" class="btn btn-google w-100"><i class="fab fa-google me-1"></i> Login</a>
                                    </div>
                                </div>
                            </form>
                            <!-- /Register Form -->
                            
                        </div>
                    </div>
                </div>
                <!-- /Account Content -->
                    
            </div>
        </div>

    </div>

</div>
