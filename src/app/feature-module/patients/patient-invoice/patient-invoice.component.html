 
<!-- Page Content -->
<div class="content doctor-content">
    <div class="container">
        <div class="row">

            <app-patient-sidebar class="col-lg-4 col-xl-3"></app-patient-sidebar>

            <!-- Invoices -->
            <div class="col-lg-8 col-xl-9">

                <div class="dashboard-header">
                    <h3>Invoices</h3>
                </div>

                <div class="search-header">
                        <div class="search-field">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>

                    <div class="custom-table">
                        <div class="table-responsive">
                            <table class="table table-center mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Doctor</th>
                                        <th>Appointment Date</th>
                                        <th>Booked on</th>
                                        <th>Amount</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let invoice of invoices"><tr>
                                        <td class="text-blue-600">#Inv-2021</td>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a [routerLink] = "routes.doctorProfile2" class="avatar avatar-sm me-2">
                                                    <img class="avatar-img rounded-3" src="assets/img/doctors/doctor-thumb-21.jpg" alt="User Image">
                                                </a>
                                                <a [routerLink] = "routes.doctorProfile2">Edalin Hendry</a>
                                            </h2>
                                        </td>
                                        <td>24 Mar 2024</td>
                                        <td>21 Mar 2024</td>
                                        <td>$300</td>
                                        <td>
                                            <div class="action-item">
                                                <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#invoice_view">
                                                    <i class="fa-solid fa-link"></i>
                                                </a>
                                                <a href="javascript:void(0);">
                                                    <i class="fa-solid fa-print"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr></ng-container>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination dashboard-pagination">
                        <ul>
                            <li>
                                <a href="javascript:void(0);" class="page-link"><i class="fa-solid fa-chevron-left"></i></a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="page-link">1</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="page-link active">2</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="page-link">3</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="page-link">4</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="page-link">...</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="page-link"><i class="fa-solid fa-chevron-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- /Pagination -->
            </div>
            <!-- /Invoices -->

        </div>
    </div>

</div>		
<!-- /Page Content -->
